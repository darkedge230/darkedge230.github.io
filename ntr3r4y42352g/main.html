<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机背景图片</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 防止滚动条出现 */
        }

        /* 背景图片的容器 */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 防止边缘过渡 */
            z-index: -1;
        }

        /* 模糊效果 */
        .background-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(10px);
            transform: scale(1.1); /* 为了防止边缘的模糊过渡 */
        }

        /* 前景内容 */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            font-size: 2rem;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

<!-- 背景图片的容器 -->
<div class="background-container"></div>

<!-- 页面中的前景内容 -->
<div class="content">
    随机背景图片带模糊效果
</div>

<script>
    // 给定的图片地址数组
    const images = [
        'https://i.pinimg.com/564x/a2/a9/c7/a2a9c7b7f4d4bf796352291bbf1ea761.jpg',

    ];

    // 随机选取一张图片
    const randomImage = images[Math.floor(Math.random() * images.length)];

    // 设置背景图片
    document.querySelector('.background-container::before').style.backgroundImage = `url(${randomImage})`;
</script>

</body>
</html>
