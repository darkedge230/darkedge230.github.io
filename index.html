<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机背景图片</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            /* 设置背景图片的样式 */
            background-size: cover;  /* 按比例放大到占满屏幕 */
            background-position: center; /* 居中显示 */
            background-repeat: no-repeat; /* 不重复背景 */
        }
    </style>
</head>
<body>

<script>
    // 给定的图片地址数组
    const images = [
        'https://i.pinimg.com/564x/a2/a9/c7/a2a9c7b7f4d4bf796352291bbf1ea761.jpg',
 
 
    ];

    // 随机选取一张图片
    const randomImage = images[Math.floor(Math.random() * images.length)];

    // 设置背景图片
    document.body.style.backgroundImage = `url(${randomImage})`;
</script>

</body>
</html>
