<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机背景图片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>随机背景图片</h1>

    <script>
        const targetUrl = 'https://www.pinterest.jp/pin/740279257530082599/';

        // Fetch the HTML content of the target URL
        fetch(targetUrl)
        .then(response => response.text())
        .then(html => {
            // Create a temporary DOM element to parse the HTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');

            // Find all images in the parsed document
            const images = doc.querySelectorAll('img');

            // Extract the src attribute of each image and store in an array
            const imageUrls = Array.from(images).map(img => img.src);

            if (imageUrls.length > 0) {
                // Randomly select an image from the array
                const randomImage = imageUrls[Math.floor(Math.random() * imageUrls.length)];

                // Set the selected image as the background of the body
                document.body.style.backgroundImage = `url(${randomImage})`;
            } else {
                console.error('No images found on the page.');
            }
        })
        .catch(error => {
            console.error('Error fetching the page:', error);
        });
    </script>
</body>
</html>
